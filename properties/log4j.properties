log4j.appender.logConsole=org.apache.log4j.ConsoleAppender
log4j.appender.logConsole.layout=org.apache.log4j.PatternLayout
log4j.appender.logConsole.layout.ConversionPattern=%-4r %d{dd-MM-yyyy HH:mm:ss} [%t] %-5p %c %x: %m%n

log4j.appender.logFile=org.apache.log4j.FileAppender
log4j.appender.logFile.file=./log/thesisLog.log
log4j.appender.logFile.layout=org.apache.log4j.PatternLayout
log4j.appender.logFile.layout.ConversionPattern=%-4r %d{dd-MM-yyyy HH:mm:ss} [%t] %-5p %c %x: %m%n

log4j.rootLogger=ALL, logFile, logConsole